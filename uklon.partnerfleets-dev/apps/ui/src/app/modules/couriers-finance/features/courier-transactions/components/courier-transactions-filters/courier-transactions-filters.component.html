<upf-filters-container
  [filterKey]="filterKey"
  [defaultFilters]="filtersForm.getRawValue()"
  (filtersChange)="filtersChange.emit($event)"
  direction="row"
>
  <form [formGroup]="filtersForm" class="tw-flex-col tw-flex tw-gap-md sm:tw-flex-row">
    <mat-form-field floatLabel="always">
      <mat-label>{{ 'Common.Filters.Period.Label' | translate }}</mat-label>

      <upf-date-time-range-control formControlName="dateRange"></upf-date-time-range-control>
    </mat-form-field>

    <upf-couriers-autocomplete
      formControlName="courierId"
      [withAllDriversOption]="false"
      [fleetId]="fleetId"
    ></upf-couriers-autocomplete>
  </form>
</upf-filters-container>
